{%extends 'base.html' %}

{% block title %}
Blog    
{% endblock title %}


{% block body %}
<div class="container mt-2">

    <div class="row">

        <div class="col-md-4"></div>
        <div class="col-md-4 bg-light">
            <h3 class="bg-dark text-center text-white"> New Blog Post</h3>

        <form action="/blog" method="post">{% csrf_token %}
      

      <div class="form-group mt-2">
            <input type="text" class="form-control" name="Title" placeholder="Enter your Post Title" Required>
      </div>


      
      <div class="form-group mt-2">
            <input type="text" class="form-control" name="name" placeholder="Enter your name" Required>
      </div>
      <div class="form-group mt-2">
           <input type="file" name="image" id="image" accept="pic/*" required>
      </div>
      
      <div class="form-group mt-2">
         <label>Write your Description Here</label>
      <textarea class="form-control" name="desc"  id="" cols="10" rows="5"></textarea>
      </div>
      <br>
      <div class="d-grid gap-2 mt-3">
            <button class="btn btn-dark" type="submit">Submit</button>
      </div>
    </div>
        <div class="col-md-4"></div>
    </div>

</div>
</form>
    
{% endblock body %}
