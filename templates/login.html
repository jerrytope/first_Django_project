{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"  href="{% static 'css/main.css' %}">
  </head>
  <body>

<div class="container mt-3">
  
<div class="row">
  <div class="col-md-6">

    <a href="/"><img class="img-thumbnail" src="{% static 'images/logo.jpg' %}"></a>
  </div>
  


   <div class="col-md-4 mt-3">
    <br><br>
    <h2 class="text-white">Login here</h2>

    {% comment %} {% for message in messages  %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong></strong> {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %} {% endcomment %}

    {% for message in messages  %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong></strong> {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    <form action="/login" method="post">{% csrf_token %}
      
      <label class="text-white text-center">username</label>
      <div class="form-group">
      <input type="text" class="form-control" name="username">
      </div>


     

      <label class="text-white mt-3">password</label>
      <div class="form-group">
      <input type="password" class="form-control" name="password1">
      </div>

      
      <br>
      <div class="d-grid gap-2 mt-3">
      <button class="btn btn-light" type="submit">Login</button>
      </div>


    </form>

    <p>Not a user? <a href="/signup">SignUp</a></p>
  </div>


</div>

</div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
