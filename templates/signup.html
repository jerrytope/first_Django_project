{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link rel="stylesheet"  href="{% static 'css/main.css' %}">
  </head>
  <body>

<div class="container mt-3">
  
<div class="row">
  <div class="col-md-6">

    <img class="img-thumbnail" src="{% static 'images/logo.jpg' %}">
  </div>


   <div class="col-md-4 mt-3">
    <h2 class="text-white">SignUp here</h2>

    {% for message in messages  %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong></strong> {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <form action="/signup" method="post">{% csrf_token %}
      
      <label class="text-white text-center">username</label>
      <div class="form-group">
      <input type="text" class="form-control" name="username" Required>
      </div>


      <label class="text-white mt-3">Email</label>
      <div class="form-group">
      <input type="email" class="form-control" name="email" Required>
      </div>

      <label class="text-white mt-3">Password</label>
      <div class="form-group">
      <input type="password" class="form-control" name="password1" Required>
      </div>

      <label class="text-white mt-3">Comfirm password</label>
      <div class="form-group">
      <input type="password" class="form-control" name="password2" Required>
      </div>
      <br>
      <div class="d-grid gap-2 mt-3">
      <button class="btn btn-light" type="submit">SignUp</button>
      </div>


    </form>

    <p>Already a user? <a href="/login">Login</a></p>
  </div>


</div>

</div>





    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
