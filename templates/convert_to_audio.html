{%extends 'base.html'%}
{% block title %}
extract pdf    
{% endblock title %}


{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Audio Converter</title>
</head>
<body>
    <h2>Convert PDF to Audio</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'convert_to_audio' %}">
        {% csrf_token %}
        <input type="file" name="pdf_file" accept=".pdf" required>
        <button type="submit">Convert to Audio</button>
    </form>
</body>
</html>

{% endblock body %}
